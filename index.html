<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = prompt("enter number to see grade :");
    num = parseInt(num);
    let output;

    switch (true) {
      case (num >= 90 && num <= 100):
        output = "A";
        break;
      case (num >= 80 && num < 90):
        output = "B";
        break;
      case (num >= 70 && num < 80):
        output = "C";
        break;
      case (num >= 60 && num < 70):
        output = "D";
        break;
      case (num < 60):
        output = "F";
        break;
      default:
        document.write("Invalid Entry");
        break;
    }
    document.write(output);
  </script>
</body>

</html>
